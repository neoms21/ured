<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="risk.css">

</head>

<body>
    <div>
        <div class="container">

            <div class="yaxis">
                <span>Very high</span>
                <span>High</span>
                <span>Moderate</span>
                <span>Limited</span>
                <span>Low</span>
            </div>

            <div class="data">

                <div class="block1">
                    <div class="circle">
                    </div>
                    <div class="diagonal1"></div>
                </div>
                <div class="block2">
                    <div class="circle">
                    </div>
                    <div class="diagonal2"></div>
                </div>
                <div class="block3">
                    <div class="circle">
                    </div>
                    <span class="labelx">Risk</span>
                    <span class="labely">Potential return</span>
                    <div class="diagonal3"></div>
                </div>
                <div class="block4">
                    <div class="circle">
                    </div>
                    <div class="diagonal4"></div>
                </div>
                <div class="block5">
                    <div class="circle">
                    </div>
                    <div class="diagonal5"></div>
                </div>

                <div class="diagonal6">

                </div>
            </div>
        </div>
        <div class="xaxis">
            <span>Lower</span>
            <span>In line with inflation</span>
            <span>Marginally ahead of inflation</span>
            <span>Materially ahead of inflation</span>
            <span>Maximised to target</span>
        </div>
    </div>

</body>

</html>
